<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>タスク一覧</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>
  <!-- タップするとchangeTaskが実行されるようにする -->
    <ion-item *ngFor="let t of tasks" (tap)="changeTask()">{{t.name}}</ion-item>
</ion-list>
</ion-content>
