<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>タスク一覧</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>
  <!-- タップするとchangeTaskが実行されるようにする -->
  <!-- *ngFor はループ回数をindexに格納するのでそれを変数iに入れてイベントに引き渡す -->
    <ion-item *ngFor="let t of tasks;let i = index" (tap)="changeTask(i)">{{t.name}}</ion-item>
</ion-list>
</ion-content>
